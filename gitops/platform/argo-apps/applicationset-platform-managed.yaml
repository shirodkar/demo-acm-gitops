'{{- define "getbaseurl" -}}
  {{- $url := . -}}
  {{- $baseurl := $url
      | regexReplaceAll "^https?://" ""      /* remove scheme */
      | regexReplaceAll ":[0-9]+$" ""        /* remove trailing port */
      | trim                                 /* final cleanup */
  -}}
  {{- printf "https://%s" $baseurl -}}
{{- end -}}

{{/* Usage: include "getbaseurl" .Values.sharedgitopsurl */}}
{{- end -}}'

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: managed-dev
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: all-managed-placement
        requeueAfterSeconds: 180
  template:
    metadata:
      name: managed-{{name}}
    spec:
      destination:
        server: "{{server}}"
      project: default
      source:
        path: gitops/platform/platform-manifests/managed
        repoURL: 'https://github.com/shirodkar/acm-gitops-demo.git'
        targetRevision: HEAD
        helm:
          parameters:
            - name: managedservername
              value: '{{name}}'
            - name: bannercolor
              value: blue
            - name: serverbaseurl
              value: '{{ include "getbaseurl" server }}'
      syncPolicy:
        automated:
          enabled: true
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true